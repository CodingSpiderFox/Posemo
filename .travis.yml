language: perl
perl:
  - "5.26"
#  - "5.22"
#  - "5.20"
#  - "5.18"
#  - "5.16"

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-server-dev-10


before_install:
  # install pgTAP 
  - sudo apt-get -qq update
  - sudo apt-get install -y pgtap
  # We dont't need the system PostgreSQL server, start our own
  - sudo service postgresql stop

